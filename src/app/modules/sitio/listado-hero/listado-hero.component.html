<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 pull-right mb-2">
				<button class="btn btn-primary px-2" matTooltip="Nuevo registro" (click)="accionNuevo()">
					<i class="ti ti-plus"></i>
					Nuevo Carrusel (Hero)
				</button>
			</div>
		</div>

		<hr class="separator" />

		<div class="w-100 mt-4">
			<ag-grid-angular style="width: 100%; height: 600px;" class="ag-theme-material" [gridOptions]="gridOptions"
				[columnDefs]="columnDefs" [getRowId]="getRowId" [rowData]="dataHero" [rowSelection]="rowSelection"
				[pagination]="true" [paginationPageSize]="paginationPageSize"
				[paginationPageSizeSelector]="paginationPageSizeSelector"
				[paginationNumberFormatter]="paginationNumberFormatter" [localeText]="localEs"
				(gridReady)="onGridReady($event)">
			</ag-grid-angular>
		</div>
	</div>
</div>
